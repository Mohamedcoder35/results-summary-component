<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="results-card">
    <div class="result-section">
      <h2 class="result-title">Your Result</h2>
      <div class="result-circle">
        <span>
          <span class="bid-result">76</span>
          of 100
        </span>
      </div>
      <h2 class="result-text">Great</h2>
      <p class="result-discription">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-item reaction">
        <div class="summary-name">
          <img src="icon-reaction.svg" alt="icon-reaction.svg">
          <span class="summary-text">Reaction</span>
        </div>
        <div class="summary-score">
          <span class="summary-number">80</span>
           / 100
        </div>
      </div>
      <div class="summary-item memory">
        <div class="summary-name">
          <img src="icon-memory.svg" alt="icon-memory.svg">
          <span class="summary-text">Memory</span>
        </div>
        <div class="summary-score">
          <span class="summary-number">92</span>
           / 100
        </div>
      </div>
      <div class="summary-item verbal">
        <div class="summary-name">
          <img src="icon-verbal.svg" alt="icon-verbal.svg">
          <span class="summary-text">Verbal</span>
        </div>
        <div class="summary-score">
          <span class="summary-number">61</span>
           / 100
        </div>
      </div>
      <div class="summary-item visual">
        <div class="summary-name">
          <img src="icon-visual.svg" alt="icon-visual.svg">
          <span class="summary-text">Visual</span>
        </div>
        <div class="summary-score">
          <span class="summary-number">73</span>
           / 100
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Abobakr</a>.
  </div>
</body>
</html>
